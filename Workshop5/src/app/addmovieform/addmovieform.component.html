<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form #movieForm="ngForm" (ngSubmit)="addMovieFunction(movieForm.value)">
    <label for="">movie title : </label>
    <input type="text" class="form-control" name="title" ngModel><br>
    <p></p>
    <label for="">date of release : </label>
    <input type="date" class="form-control" name="date" ngModel><br>
    <p></p>
    <label for="">movie poster : </label>
    <input type="text" class="form-control" name="poster" ngModel><br>
    <p></p>
    <label for="">plot summary : </label>
    <input type="text" class="form-control" name="plot" ngModel><br>
    <p></p>
    <label for="">directors name : </label>
    <input type="text" class="form-control" name="director" ngModel><br>
    <p></p>
    <label for="">Rating : </label>
    <input type="text" class="form-control" name="rating" ngModel><br>
    <p></p>
    <label for="">genre : </label>
    <input type="text" class="form-control" name="genre" ngModel><br>
    <p></p>
    <label for="">box office collection : </label>
    <input type="text" class="form-control" name="collection" ngModel><br>
    <p></p>
    <button type="submit" class="btn btn-primary">add</button>
  </form>
</body>
