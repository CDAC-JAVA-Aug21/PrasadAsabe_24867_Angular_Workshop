<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <h2>Movie List</h2>
    <div class="movie" *ngFor = "let movie of moviearray; let i=index">
            <div class="card" style="width: 18rem;">
                <img src="{{movie.link}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{i+1}} . {{movie.name}}</h5>
                  
                  <a  class="btn btn-primary" (click)="addMovieToWatched(i, movie.name, movie.link)">Add to watched</a>
                </div>
            </div>   
    </div>

    <h2>Watched Movie List</h2>
    <div class="wmovie" *ngFor = "let wmovie of watchedmoviearray; let i=index">
        <div class="card" style="width: 18rem;">
            <img src="{{wmovie.link}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{i+1}} . {{wmovie.name}}</h5>
              
              <a  class="btn btn-primary" (click)= "remove(i, wmovie.name, wmovie.link)">remove from watched</a>
            </div>
        </div>   
</div>
</body>
</html>
